<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <button class="board-button" data-index="0"></button>
        <button class="board-button" data-index="1"></button>
        <button class="board-button" data-index="2"></button>
        <button class="board-button" data-index="3"></button>
        <button class="board-button" data-index="4"></button>
        <button class="board-button" data-index="5"></button>
        <button class="board-button" data-index="6"></button>
        <button class="board-button" data-index="7"></button>
        <button class="board-button" data-index="8"></button>                             
    </div>
    <div class="container">
        <button class="play">Play!</button>
        <button class="insert-name">Insert Names</button>
    </div>
    <div class="announcement">testing is the winner</div>
    <script src="javascript.js" defer></script>
</body>
</html>
